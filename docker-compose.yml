version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: startup-backend
    ports:
      - "8000:8000"
    networks:
      - startup-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: startup-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - startup-net
    environment:
      - API_URL=http://startup-backend:8000

networks:
  startup-net:
    driver: bridge
